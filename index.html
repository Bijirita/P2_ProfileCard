<!DOCTYPE html>
<html lang="en">

  <head>

  <body>

        </div>

        </div>
        <div class="box git">
          <h2>Github</h2>
          <p>I started coding bootcamp.  Checkout my github!</p>
        </div>
        <div class="box homepg">
          <p>Check out my profile!</p>

      </div>
      <div>n_THANGS</div>







    </div>
